<div class="home-column">
  <h2 class="home-column-heading">{{intro?.title}}</h2>
  <p class="home-column-dates">{{intro?.date|date:'longDate'}}</p>
  <div class="home-column-description-wrapper">
    <p class="home-column-sub-heading">{{intro?.sub_header}}</p>
    <p class="home-column-tags">
      <span *ngFor="let tag of intro?.tags" [routerLink]="['tag', tag]">{{tag}}</span>
    </p>
    <button i18n md-raised-button [routerLink]="['post', intro?.slug]">READ MORE</button>
  </div>
</div>
