<solomon-home-header></solomon-home-header>
<div class="container">
  <div [fxLayout]="'row'" [fxLayout.xs]="'column'" [fxLayoutAlign]="'center'">
    <div [fxLayout]="'column'" [fxFlex]="50">
      <solomon-home-column *ngFor="let intro of intros|slice:0:2" [intro]="intro"></solomon-home-column>
    </div>
    <div [fxLayout]="'column'" [fxFlex]="50">
      <solomon-home-column *ngFor="let intro of intros|slice:2:4" [intro]="intro"></solomon-home-column>
    </div>
  </div>
</div>
