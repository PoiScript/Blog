<md-toolbar [color]="'primary'">
  <button md-icon-button [routerLink]="'/archive'">
    <md-icon>keyboard_arrow_left</md-icon>
  </button>
  {{intro?.title}}
  <div class="spacer"></div>
  <button md-icon-button [mdMenuTriggerFor]="menu">

  </md-menu>
</md-toolbar>
