<md-toolbar [color]="'primary'">
  <button i18n md-button [routerLink]="'/'">SOLOMON</button>
  <button i18n md-button [routerLink]="'/about'">ABOUT</button>
  <button i18n md-button [routerLink]="'/archive'">ARCHIVE</button>
  <button i18n md-button [routerLink]="'/link'">LINK</button>
  <div class="spacer"></div>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>dialpad</md-icon>
      <span>Redial</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>voicemail</md-icon>
      <span>Check voicemail</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>
