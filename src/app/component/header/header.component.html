<md-toolbar [color]="'primary'" [ngSwitch]="isSMLayout">
  <ng-container *ngSwitchCase="false">
    <button i18n md-button [routerLink]="'/'">SOLOMON</button>
    <button i18n md-button [routerLink]="'/about'">ABOUT</button>
    <button i18n md-button [routerLink]="'/archive'">ARCHIVE</button>
    <button i18n md-button [routerLink]="'/link'">LINK</button>
  </ng-container>
  <ng-container *ngSwitchCase="true">
    <button md-icon-button i18n-mdTooltip mdTooltip="SOLOMON" [routerLink]="'/'">
      <md-icon>border_all</md-icon>
    </button>
    <button md-icon-button i18n-mdTooltip mdTooltip="ABOUT" [routerLink]="'/about'">
      <md-icon>account_box</md-icon>
    </button>
    <button md-icon-button i18n-mdTooltip mdTooltip="ARCHIVE" [routerLink]="'/archive'">
      <md-icon>inbox</md-icon>
    </button>
    <button md-icon-button i18n-mdTooltip mdTooltip="LINK" [routerLink]="'/link'">
      <md-icon>link</md-icon>
    </button>
  </ng-container>
  <div class="spacer"></div>
  <button md-icon-button (click)="toggleSearchBar()">
    <md-icon>search</md-icon>
  </button>
  <md-input-container [@searchBarState]="searchBarVisibility" dividerColor="accent">
    <input #search_bar mdInput (keyup.enter)="searchFor(search_bar.value)">
  </md-input-container>
</md-toolbar>
