<md-nav-list>
  <md-list *ngFor="let year of yearArray">
    <h3 md-subheader> {{year}} </h3>
    <md-list-item *ngFor="let post of posts | yearPipe:year" [routerLink]="['/post', post.slug]">
      <h3 md-line> {{post.title}} </h3>
      <p md-line> {{post.category}} </p>
      <p md-line> {{post.date}} </p>
    </md-list-item>
  </md-list>
</md-nav-list>
