<md-card>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
    <div fxFlex>
      <md-list>
        <md-list-item *ngFor="let repo of reposLeft">
          <md-icon md-list-avatar>code</md-icon>
          <h3 md-line> {{repo.name}} </h3>
          <p md-line> {{repo.language}} </p>
          <p md-line> {{repo.description}} </p>
        </md-list-item>
      </md-list>
    </div>
    <div fxFlex>
      <md-list>
        <md-list-item *ngFor="let repo of reposRight">
          <md-icon md-list-avatar>code</md-icon>
          <h3 md-line> {{repo.name}} </h3>
          <p md-line> {{repo.language}} </p>
          <p md-line> {{repo.description}} </p>
        </md-list-item>
      </md-list>
    </div>
  </div>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
    <div fxFlex><p class="fade">Updated At: {{updatedAt}}</p></div>
    <div fxFlex><a class="fade" href="https://github.com/{{username}}">@{{username}} on GitHub</a></div>
  </div>
</md-card>
