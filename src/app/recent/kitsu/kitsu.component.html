<md-card>
  <div  fxLayout="row"
        fxLayout.xs="column"
        fxLayout.sm="column">
    <div fxFlex>
      <md-list>
        <md-list-item *ngFor="let anime of animeLeft">
          <md-icon md-list-avatar>tv</md-icon>
          <h3 md-line> {{anime.title_kana}} </h3>
          <p md-line class="fade"> {{anime.title_roma}} </p>
          <p md-line> {{anime.progress}} / {{anime.episodeCount}} {{anime.status}} </p>
        </md-list-item>
      </md-list>
    </div>
    <div fxFlex>
      <md-list>
        <md-list-item *ngFor="let anime of animeRight">
          <md-icon md-list-avatar>tv</md-icon>
          <h3 md-line> {{anime.title_kana}} </h3>
          <p md-line class="fade"> {{anime.title_roma}} </p>
          <p md-line> {{anime.progress}} / {{anime.episodeCount}} {{anime.status}} </p>
        </md-list-item>
      </md-list>
    </div>
  </div>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
    <div fxFlex><p class="fade">Updated At: {{updatedAt}}</p></div>
    <div fxFlex><a class="fade" href="https://github.com/{{username}}">@{{username}} on GitHub</a></div>
  </div>
</md-card>
