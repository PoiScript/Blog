<md-card>
  <header [fxLayout]="'row'" *ngFor="let link of links">
    <a [href]="'https://github.com/' + link.github_username" target="_blank">
      <img [src]="'https://github.com/' + link.github_username + '.png'" class="avatar">
    </a>
    <div [fxLayout]="'column'">
      <strong>{{link.display_name}} <a [href]="link.link_address">{{link.link_text}}</a> </strong>
      <span>{{link.bio}}</span>
    </div>
  </header>
</md-card>
