<md-card>
  <md-card-title>Recent Project</md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let repo of repos">
        <md-icon md-list-avatar>code</md-icon>
        <h3 md-line> {{repo.name}} </h3>
        <p md-line> {{repo.language}} </p>
        <p md-line> {{repo.description}} </p>
      </md-list-item>
    </md-list>
    <p class="fade">Updated At: {{updatedAt}}</p>
    <a class="fade" href="https://github.com/{{username}}">@{{username}} on GitHub</a>
  </md-card-content>
</md-card>
