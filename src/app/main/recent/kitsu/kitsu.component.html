<md-card>
  <md-card-title>Recent Anime</md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let anime of animes">
        <md-icon md-list-avatar>tv</md-icon>
        <h3 md-line> {{anime.title_kana}} </h3>
        <p md-line class="fade"> {{anime.title_roma}} </p>
        <p md-line> {{anime.progress}} / {{anime.episodeCount}} {{anime.status}} </p>
      </md-list-item>
    </md-list>
    <p class="fade">Updated At: {{updatedAt}}</p>
    <a class="fade" href="https://kitsu.io/users/{{username}}">@{{username}} on Kitsu</a>
  </md-card-content>
</md-card>
