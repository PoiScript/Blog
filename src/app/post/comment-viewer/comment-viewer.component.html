<div *ngIf="comments$ | async as comments; else no_comment">
  <div *ngFor="let comment of comments">
    <mat-divider></mat-divider>
    <mat-list-item>
      <img matListAvatar src={{comment.avatar}}>
      <h4 matLine>{{comment.name}}</h4>
      <p matLine>{{comment.updated | date:'longDate'}}</p>
    </mat-list-item>
    <p class="comment-content">{{comment.content}}</p>
  </div>
</div>
<ng-template #no_comment>
  <i>No Comment :(</i>
</ng-template>
