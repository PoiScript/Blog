<md-card>
  <md-card-header>
    <md-icon md-card-avatar>code</md-icon>
    <md-card-title>{{post?.category}}</md-card-title>
    <md-card-subtitle>{{post?.date | date:"yyyy-MM-dd HH:mm:ss"}}</md-card-subtitle>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="isRaw = !isRaw">View {{isRaw?"Parsed":"Source"}}</button>
    </md-menu>
  </md-card-header>
  <md-card-content [innerHTML]="isRaw?post?.raw:post?.html"></md-card-content>
</md-card>
