<div>
  <md-tab-group *ngIf="post">
    <md-tab label="Content">
      <p>{{post.title}}</p>
      <a [routerLink]="['/category', post.category]">{{post.category}}</a>
      <p>{{post.date}}</p>
    </md-tab>
    <md-tab label="Source Code">
      <div>{{post.raw}}</div>
    </md-tab>
  </md-tab-group>
</div>
