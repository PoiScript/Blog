<md-card>
  <md-card-header>
    <md-icon md-card-avatar>code</md-icon>
    <md-card-title>{{post?.category}}</md-card-title>
    <md-card-subtitle>{{post?.date|date:"yyyy-MM-dd HH:mm:ss"}}</md-card-subtitle>
    <span class="spacer"></span>
    <button md-icon-button mdTooltip="View Source" (click)="viewSource = !viewSource">
      <md-icon>code</md-icon>
    </button>
    <button md-icon-button mdTooltip="View It On GitHub" (click)="viewSource = !viewSource">
      <md-icon>open_in_new</md-icon>
    </button>
    <button md-icon-button mdTooltip="Bookmark" [mdMenuTriggerFor]="menu">
      <md-icon>bookmark_border</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>View {{isRaw?"Parsed":"Source"}}</button>
    </md-menu>
  </md-card-header>
  <md-card-content *ngIf="viewSource" [innerHTML]="post?.raw"></md-card-content>
  <md-card-content [innerHTML]="post?.html"></md-card-content>
</md-card>
