<header>
  <img class="avatar" [routerLink]="['/category', post?.category]" [src]="'https://github.com/PoiScript.png'">
  <div class="category">
    <strong>{{post?.category}}</strong>
    <span>{{post?.date|date:"yyyy-MM-dd HH:mm:ss"}}</span>
  </div>
  <span class="spacer"></span>
  <button md-icon-button mdTooltip="View It On GitHub">
    <md-icon>open_in_new</md-icon>
  </button>
  <button md-icon-button mdTooltip="Bookmark" [mdMenuTriggerFor]="menu">
    <md-icon>bookmark_border</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>View {{isRaw?"Parsed":"Source"}}</button>
  </md-menu>
</header>
<p [innerHTML]="post?.html"></p>
