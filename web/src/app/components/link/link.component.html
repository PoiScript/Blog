<div class="title-section">
  <h1 class="title">Link</h1>
</div>
<div class="link-list">
  <a
    class="item"
    mat-ripple
    *ngFor="let link of links"
    [href]="link.address"
    target="_blank"
  >
    <img
      class="profile"
      src="/avatars/{{ link.avatar }}.jpg"
      alt="avatar for {{ link.name }}"
    />
    <div class="text">
      <div class="title">{{ link.name }}</div>
    </div>
  </a>
</div>
