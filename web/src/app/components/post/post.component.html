<div class="title-section">
  <h1 class="title">{{ post.title }}</h1>
  <h2 class="subtitle">
    {{ post.date | date: 'mediumDate' }} Â· {{ postTags() }}
  </h2>
</div>
<article [innerHtml]="post.html | safeHtml"></article>
<div class="up-next">
  <div class="nav start">
    <a
      *ngIf="post.prev"
      class="link start"
      [routerLink]="['/post', post.prev.slug]"
    >
      <div class="icon left">
        <svg
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          fit=""
          fill="currentColor"
          preserveAspectRatio="xMidYMid meet"
        >
          <path d="M15.4 16.6L10.8 12l4.6-4.6L14 6l-6 6 6 6 1.4-1.4z" />
        </svg>
      </div>
      <div>
        <div class="label">Prev</div>
        <div class="title">{{ post.prev.title }}</div>
      </div>
    </a>
  </div>
  <div class="nav end">
    <a
      *ngIf="post.next"
      class="link end"
      [routerLink]="['/post', post.next.slug]"
    >
      <div>
        <div class="label">Next</div>
        <div class="title">{{ post.next.title }}</div>
      </div>
      <div class="icon right">
        <svg
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          fit=""
          fill="currentColor"
          preserveAspectRatio="xMidYMid meet"
        >
          <path d="M8.6 16.3l4.6-4.6-4.6-4.5L10 5.7l6 6-6 6z"></path>
        </svg>
      </div>
    </a>
  </div>
</div>
