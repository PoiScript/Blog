<ng-container *ngIf="post">
  <div class="title-section">
    <h1 class="title">{{post.title}}</h1>
    <h2 class="subtitle">
      {{post.date | date:'mediumDate'}} Â·
      <a class="tag" *ngFor="let tag of post.tags" [routerLink]="['/tag', tag]">#{{tag}}</a>
    </h2>
  </div>
  <article *ngIf="post.html; else loading" [innerHtml]="post.html | safeHtml"></article>
  <div class="up-next">
    <div *ngIf="post.prior" class="nav">
      <a mat-icon-button [routerLink]="['/post', post.prior.slug]">
        <mat-icon class="rotated" svgIcon="arrow"></mat-icon>
      </a>
      <div>
        <div>Prior</div>
        <strong>{{post.prior.title}}</strong>
      </div>
    </div>
    <span class="spacer"></span>
    <div *ngIf="post.next" class="nav next">
      <div class="right">
        <div>Next</div>
        <strong>{{post.next.title}}</strong>
      </div>
      <a mat-icon-button [routerLink]="['/post', post.next.slug]">
        <mat-icon svgIcon="arrow"></mat-icon>
      </a>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="loading">
    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="120" height="120">
      <g fill="none" stroke="#000" stroke-width="4" stroke-opacity="0.4">
        <path d="m60,86l-38,0l52,-78l-50,30l36,48z"/>
        <path d="m58,34l38,0l-52,78l50,-30l-36,-48z"/>
      </g>
    </svg>
  </div>
</ng-template>
