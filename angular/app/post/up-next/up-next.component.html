<section>
  <div *ngIf="prior" class="nav-row">
    <a md-icon-button [routerLink]="['/post', prior.slug]">
      <md-icon aria-label="prior post">keyboard_arrow_left</md-icon>
    </a>
    <div class="nav-text">
      <span i18n>Prior</span>
      <strong>{{prior.title}}</strong>
    </div>
  </div>
  <div *ngIf="next" class="nav-row">
    <a md-icon-button [routerLink]="  ['/post', next.slug]">
      <md-icon aria-label="next post">keyboard_arrow_right</md-icon>
    </a>
    <div class="nav-text">
      <span i18n>Next</span>
      <strong>{{next.title}}</strong>
    </div>
  </div>
</section>
