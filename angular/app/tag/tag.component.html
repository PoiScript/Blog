<div class="container">
  <h1 class="primary-header">#{{tag}}</h1>
  <div>
    <div *ngFor="let post of posts | tag:tag">
      <a class="post-preview-link" [routerLink]="['/post', post?.slug]">{{post.title}}</a>
      <p>{{post.date|date:'longDate'}}
        <span class="hash-tag" *ngFor="let tag of post.tags" [routerLink]="['/tag', tag]">#{{tag}}</span>
      </p>
    </div>
  </div>
</div>
