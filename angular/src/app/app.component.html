<md-toolbar [color]="'primary'">
  <!-- TODO: show a drawer instead in small screen-->
  <button i18n md-button [routerLink]="'/'">SOLOMON</button>
  <button i18n md-button [routerLink]="'/about'">ABOUT</button>
  <button i18n md-button [routerLink]="'/link'">LINK</button>
  <span class="toolbar-spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <!-- TODO: toggle theme-->
    <button i18n md-menu-item>Toggle Theme</button>
  </md-menu>
</md-toolbar>

<router-outlet></router-outlet>

<md-toolbar class="solomon-footer">
  <md-toolbar-row>
    <a i18n href="https://github.com/PoiScript/Solomon">GitHub</a>
    <a i18n href="https://amp.poi.works/">AMP</a>
    <a i18n href="/atom.xml">RSS</a>
  </md-toolbar-row>
  <md-toolbar-row class="license">
    <a i18n href="https://github.com/PoiScript/Solomon-Post/blob/master/LICENSE">
      Content Licensed under CC-BY-SA-4.0
    </a>
  </md-toolbar-row>
</md-toolbar>
